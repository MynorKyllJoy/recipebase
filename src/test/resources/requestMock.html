<script type="application/ld+json">
  {
      "@context": "http://schema.org",
      "@type": "Recipe",
      "name": "Pancakes",
      "description": "A very simple pancake recipe.",
      "recipeIngredient": [
          "2 eggs",
          "200g flour",
          "2 tbsp sugar",
          "200 ml milk"
      ],
      "recipeInstructions": [
          {
              "@type": "HowToStep",
              "name": "Mix ingredients",
              "text": "Add all ingredients into a bowl and mix until everything is combined. Don't overmix."
          },
          {
              "@type": "HowToStep",
              "name": "Prepare the frying pan",
              "text": "Add oil into the frying pan. Heat up the oil over Medium high heat."
          },
          {
              "@type": "HowToStep",
              "name": "Fry the pancakes",
              "text": "Add enough pancake dough to cover the frying pan. Fry until bubbles form on top. Then flip the pancakes and fry for 1 or 2 more mins. Repeat until there is no more pancake dough."
          },
          {
              "@type": "HowToStep",
              "name": "Serve",
              "text": "Serve the pancakes."
          }
      ]
  }
</script>
