name: Ci Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4.2.2
      - name: Set Up temurin-jdk24
        uses: actions/setup-java@v3.14.1
        with:
          java-version: "24"
          distribution: "temurin"
      - name: Cache Gradle Packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/spring-backend/.gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Give Gradlew Permission
        run: chmod +x gradlew
      - name: Gradlew Build
        run: ./spring-backend/gradlew build --no-daemon
      - name: Run Tests
        run: ./spring-backend/gradlew test --no-daemon
